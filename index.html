<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Link to my stylesheet -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Link for google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Link to google fonts for input-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
        <div class="outer-box">
            <div class="upper-box">
                <h1 class="heading">Login Form</h1>
            </div>
            <div class="lower-box">
                <div class="lower-upper">
                    
                    <input id="email" type="text" placeholder="Email or Phone" required/>
                    <input id="password" placeholder="Password" type="text" required/>
                    <div class="forget">
                        <a href="#"><span>Forgot password?</span></a>
                    </div>
                </div>
                <div class="lower-lower">
                    
                    
                        <button type="submit">Login</button>
                        <p>Not a member? <span><a href="#"> Signup now</a></span></p>

                </div>
            </div>
        </div>
</body>
</html>
